site_name: GitHub Governance Guide
site_description: Simple GitHub governance for organizations

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.path
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: teal

nav:
  - Home: index.md
  - 1. Getting Started:
      - Start Here: getting-started/index.md
      - Complete the Quiz: getting-started/quiz.md
      - Request Access: getting-started/request-access.md
  - 2. Basic Rules:
      - What You Need to Know: rules/index.md
      - Data Safety: rules/data-safety.md
      - Security Requirements: rules/security.md
      - Your Role & Permissions: rules/roles.md
  - 3. How-To Guides:
      - Create a Repository: guides/create-repository.md
      - Make Changes (Pull Requests): guides/pull-requests.md
      - Collaborate Safely: guides/collaboration.md
  - 4. Templates & Downloads:
      - Template Library: library/index.md
  - 5. Help & Support:
      - Get Help: help/index.md
      - Troubleshooting: help/troubleshooting.md
      - FAQ: help/faq.md
      - Contact Information: help/contact.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Please help us improve by 
            <a href="https://github.com/your-org/github-governance/issues/new" target="_blank" rel="noopener">
            opening an issue
            </a>.

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      type: date
